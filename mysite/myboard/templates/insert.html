<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
	rel="stylesheet" crossorigin="anonymous">

<script type="text/javascript">
window.onload = function(){
	document.querySelector("#btnOk").onclick = chkFunc;
}

function chkFunc(){
	//alert("a");
	if(frm.name.value === ""){
		alert("작성자를 입력하시오");
		frm.name.focus();
		return;
	}
	
	// 나머지 입력자료 검사 생략 ...
	
	frm.submit();
}
</script>
</head>
<body style="margin: 20px">
** 새글 입력 **
<form action="/board/insertok" name="frm" method="post">{% csrf_token %}
<table style="width: 95%" class="table">
  <tr>
  	<td>작성자 : </td>
  	<td><input type="text" name="name"></td>
  </tr>
  <tr>
  	<td>비밀번호 : </td>
  	<td><input type="text" name="passwd" value="123"></td>
  </tr>
  <tr>
  	<td>이메일 : </td>
  	<td><input type="email" name="mail" value="abc@abc.com"></td>
  </tr>
  <tr>
  	<td>글제목 : </td>
  	<td><input type="text" name="title" style="width: 99%"></td>
  </tr>
  <tr>
  	<td>글내용 : </td>
  	<td>
  		<textarea rows="5" style="width: 99%" name="cont"></textarea>
  	</td>
  </tr>
  <tr>
  	<td colspan="2" style="text-align: center;">
  		<input type="button" value="등록" id="btnOk" class="btn-primary">
  	</td>
  </tr>
</table>

</form> 
</body>
</html>
